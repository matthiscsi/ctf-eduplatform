<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inloggen</title>
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; color: #1f2937; background: #ffffff; }
      .box { max-width: 360px; border: 1px solid #e5e7eb; border-radius: 10px; padding: 1rem 1.25rem; background: #ffffff; }
      input { width: 100%; padding: .5rem; margin: .25rem 0 .5rem; border: 1px solid #cbd5e1; border-radius: 6px; background: #ffffff; color: #1f2937; }
      button { padding: .5rem .75rem; background: #111827; color: #ffffff; border: none; border-radius: 6px; cursor: pointer; }
      button:hover { filter: brightness(1.05); }
      input:focus-visible, button:focus-visible { outline: 3px solid #93c5fd; outline-offset: 2px; }
      .error { color: #dc2626; }
      code { background: #f3f4f6; color: #111827; padding: .1rem .3rem; border-radius: 6px; }
      @media (prefers-color-scheme: dark) {
        body { color: #e5e7eb; background: #0b1220; }
        .box { border-color: #334155; background: #0b1220; }
        input { border-color: #334155; background: #0b1220; color: #e5e7eb; }
        button { background: #334155; }
        code { background: #111827; color: #e2e8f0; }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p style="margin:0 0 .75rem;"><a href="{{ portal_url }}" style="color:#2563eb; text-decoration:none;">‚Üê Terug naar portaal</a></p>
      <h1>Inloggen</h1>
      {% if error %}<p class="error">{{ error }}</p>{% endif %}
      <form method="post">
        <label for="username">Gebruikersnaam</label>
        <input id="username" type="text" name="username" required autocomplete="username" autofocus>
        <label for="password">Wachtwoord</label>
        <input id="password" type="password" name="password" required autocomplete="current-password">
        <button type="submit">Inloggen</button>
      </form>
      <p style="color:#6b7280; font-size:.9rem; margin-top:1rem;">CTF Tip: Probeer een SQL-injectie om als <code>admin</code> in te loggen.</p>
    </div>
  </body>
  </html>
